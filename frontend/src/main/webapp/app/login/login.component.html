<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="text-center" jhiTranslate="login.title">Sign in</h1>

    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
      <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>

    <form class="form" role="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label" for="username" jhiTranslate="global.form.username.label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          #username
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password" jhiTranslate="login.form.password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
        />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label class="form-check-label" for="rememberMe" jhiTranslate="login.form.rememberme">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100" jhiTranslate="login.form.button" [disabled]="loginForm.invalid">Sign in</button>
    </form>

    <div class="mt-3 text-center">
      <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
      </div>

      <div></div>
    </div>
  </div>
</div>
