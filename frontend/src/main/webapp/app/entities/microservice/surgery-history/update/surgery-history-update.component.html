<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-surgery-history-heading"
        data-cy="SurgeryHistoryCreateUpdateHeading"
        jhiTranslate="gatewayApp.microserviceSurgeryHistory.home.createOrEditLabel"
      >
        Create or edit a Surgery History
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="gatewayApp.microserviceSurgeryHistory.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_bodyPart" jhiTranslate="gatewayApp.microserviceSurgeryHistory.bodyPart">Body Part</label>
          <input type="text" class="form-control" name="bodyPart" id="field_bodyPart" data-cy="bodyPart" formControlName="bodyPart" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_surgeryYear" jhiTranslate="gatewayApp.microserviceSurgeryHistory.surgeryYear"
            >Surgery Year</label
          >
          <input
            type="number"
            class="form-control"
            name="surgeryYear"
            id="field_surgeryYear"
            data-cy="surgeryYear"
            formControlName="surgeryYear"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_note" jhiTranslate="gatewayApp.microserviceSurgeryHistory.note">Note</label>
          <input type="text" class="form-control" name="note" id="field_note" data-cy="note" formControlName="note" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_patient" jhiTranslate="gatewayApp.microserviceSurgeryHistory.patient">Patient</label>
          <select
            class="form-control"
            id="field_patient"
            data-cy="patient"
            name="patient"
            formControlName="patient"
            [compareWith]="comparePatient"
          >
            @if (editForm.get(['patient'])!.value === null) {
              <option [ngValue]="null" selected></option>
            }
            @for (patientOption of patientsSharedCollection; track $index) {
              <option [ngValue]="patientOption">{{ patientOption.id }}</option>
            }
          </select>
        </div>
        @if (editForm.get(['patient'])!.invalid && (editForm.get(['patient'])!.dirty || editForm.get(['patient'])!.touched)) {
          <div>
            @if (editForm.get(['patient'])?.errors?.required) {
              <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
            }
          </div>
        }
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
