<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (familyDisease(); as familyDiseaseRef) {
      <div>
        <h2 data-cy="familyDiseaseDetailsHeading">
          <span jhiTranslate="gatewayApp.microserviceFamilyDisease.detail.title">Family Disease</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ familyDiseaseRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.microserviceFamilyDisease.affectedPerson">Affected Person</span></dt>
          <dd>
            <span>{{ familyDiseaseRef.affectedPerson }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.microserviceFamilyDisease.relationshipToPatient">Relationship To Patient</span></dt>
          <dd>
            <span>{{ familyDiseaseRef.relationshipToPatient }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.microserviceFamilyDisease.patient">Patient</span></dt>
          <dd>
            @if (familyDisease()!.patient) {
              <div>
                <a [routerLink]="['/patient', familyDisease()!.patient?.id, 'view']">{{ familyDiseaseRef.patient?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/family-disease', familyDiseaseRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
